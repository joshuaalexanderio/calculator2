<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    
</head>
<body>
    <div class="container">
        <div class="item display">0</div>
        <div class="calc-buttons">
            <button class="item clear">C</button>
            <button class="item cancel"><-</button>
            <button class="item operator divide">/</button>
            <button class="item digit seven">7</button>
            <button class="item digit eight">8</button>
            <button class="item digit nine ">9</button>
            <button class="item operator multiply">X</button>
            <button class="item digit four ">4</button>
            <button class="item digit five ">5</button>
            <button class="item digit six">6</button>
            <button class="item operator minus">-</button>
            <button class="item digit three">3</button>
            <button class="item digit two">2</button>
            <button class="item digit one">1</button>
            <button class="item operator plus">+</button>
            <button class="item zero">0</button>
            <button class="item operator equals">=</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
